<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <!-- BUNLARA BOOTSTRAPETN DOCUMATİON CONTENT TABLES DAN ULASABİLİLİRZ (https://getbootstrap.com/docs/5.2/content/tables/)-->
  <body>
    <div class="container">
      <!-- burada container yapıp ozellıklerını kazandırıyoruz -->
      <table class="table table-striped table-bordered table-hover">
        <!-- bootstrap sayesinde table classı kullandıgımda otomatik oalrak tablo olusturuyor -->
        <!--ayrıca table striped ile çift renk table bordered ile tablonun cercevelerinji olusturuyoruz  -->
        <!-- tablehover ile ustune geldıgımızde rengi değişiyor -->
        <thead>
          <tr>
            <td>ID</td>
            <td>Urun adi</td>
            <td>kategori</td>
            <td>fiyat</td>
            <td>Stok adedi</td>
          </tr>
        </thead>
        <tbody>
          <tr class="table-warning">
            <!-- turuncu veriyor -->
            <td>1</td>
            <td>laptop</td>
            <td>bilgisayar</td>
            <td>3000</td>
            <td>3</td>
          </tr>
          <tr class="table-success">
            <!-- sucsess ile yeşil renk veriyoruz -->
            <td>2</td>
            <td>laptop2</td>
            <td>bilgisayar</td>
            <td>4000</td>
            <td>2</td>
          </tr>
          <tr class="table-danger">
            <!-- dange ile stokta olamyanları kırmızı yapabiliyoruz -->
            <td>3</td>
            <td>laptop3</td>
            <td>bilgisayar</td>
            <td>5000</td>
            <td>0</td>
          </tr>
        </tbody>
      </table>
      <br />
      <table
        class="table table-dark table-striped table-hover table-borderless"
      >
        <!-- dark ile siyah bir table -->
        <!-- borderless ile daha yakın bir goruntu olusuyor -->

        <thead>
          <tr>
            <td>ID</td>
            <td>Urun adi</td>
            <td>kategori</td>
            <td>fiyat</td>
            <td>Stok adedi</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>laptop</td>
            <td>bilgisayar</td>
            <td>3000</td>
            <td>3</td>
          </tr>
          <tr>
            <td>2</td>
            <td>laptop2</td>
            <td>bilgisayar</td>
            <td>4000</td>
            <td>2</td>
          </tr>
          <tr>
            <td>3</td>
            <td>laptop3</td>
            <td>bilgisayar</td>
            <td>5000</td>
            <td>1</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
