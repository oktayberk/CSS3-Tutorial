<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="dropdown dropend">
      <!-- dropdown ile divimizin bir dropdown ozellıgı gosterecegini soyluyoruz, dropend ile saga dogru acıyor-->
      <button
        type="button"
        class="btn btn-success dropdown-toggle"
        data-bs-toggle="dropdown"
      >
        <!-- burada type button ıle bır buton oldugunu, class btn-sucsess ile yeşil, dropdown-toggle ile tıkladıgımızda acılan bir toggle oldugunu gosteriyoruz, data bs toggle ile toggle ozellıgını kazandıyıoruz ayrıca asagıya scriptlerimizde eklememiz gerekli -->
        MENU
      </button>
      <!-- div class dropmenu ile drop-toggle içerigini gosteriyoruz -->
      <div class="dropdown-menu">
        <div class="dropdown-header">Sepet elemanları</div>
        <!-- dropdownheader ile seceneklerin basına baslık ekleyebliiyoruz -->
        <a class="dropdown-item active">item1</a>
        <a class="dropdown-item disabled">item2</a>
        <!-- active ile aktif hale getiriyoruz. disable ile disable hale getiriyoruz -->
        <a class="dropdown-item">item3</a>
        <div class="dropdown-divider"></div>
        <!-- dropdown-divider ile araya çizgi atıyoruz ayr bir kutucuk gibi dusunulebilir -->
        <a class="dropdown-item">satın al</a>
      </div>
    </div>
    <br />
    <!-- eger yan yana 2 buton yapılırsa  -->
    <div class="btn-group">
      <button class="btn btn-success droptown-toggle dropdown-split">
        sepet
      </button>
      <button
        type="button"
        class="btn btn-success dropdown-toggle"
        data-bs-toggle="dropdown"
      >
        MENU
      </button>
      <div class="dropdown-menu">
        <div class="dropdown-header">Sepet elemanları</div>
        <a class="dropdown-item active">item1</a>
        <a class="dropdown-item disabled">item2</a>
        <a class="dropdown-item">item3</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item">satın al</a>
      </div>
    </div>

    <script
      src="/docs/5.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
